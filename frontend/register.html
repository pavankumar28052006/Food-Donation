<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </nav>
  </header>
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm" autocomplete="on">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name" required aria-required="true" autocomplete="name" />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email" required aria-required="true" autocomplete="email" />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required aria-required="true" autocomplete="new-password" minlength="6" />
      <button type="submit" class="btn">Register</button>
    </form>
    <div style="margin-top: 22px; color: var(--primary);">Already have an account? <a href="login.html">Login</a></div>
  </div>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
