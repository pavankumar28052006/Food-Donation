<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/login">Login</a>
      <a href="/register">Register</a>
    </nav>
  </header>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm" autocomplete="on">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email" required aria-required="true" autocomplete="email" />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required aria-required="true" autocomplete="current-password" minlength="6" />
      <button type="submit" class="btn">Login</button>
    </form>
    <div style="margin-top: 22px; color: var(--primary);">Don't have an account? <a href="/register">Create</a></div>
  </div>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
