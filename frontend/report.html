<!DOCTYPE html>
<html>
<head>
  <title>Add Food Donation</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/dashboard">Dashboard</a>
      <a href="/report">Add Donation</a>
    </nav>
  </header>
  <div class="container">
    <h1>Add Food Donation</h1>
    <p class="subtitle">Fill the form below to donate surplus food</p>
    <form id="reportForm" autocomplete="on">
      <label for="foodType">Type of Food</label>
      <input type="text" id="foodType" name="foodType" placeholder="Type of Food (e.g. Rice, Bread)" required aria-required="true" />
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" placeholder="Quantity (e.g. 10)" required aria-required="true" min="1" />
      <label for="pickupLocation">Pickup Location</label>
      <input type="text" id="pickupLocation" name="pickupLocation" placeholder="Pickup Location" required aria-required="true" />
      <label for="contact">Contact Phone</label>
      <input type="text" id="contact" name="contact" placeholder="Contact Phone (10-15 digits)" required aria-required="true" pattern="^[0-9\-+]{9,15}$" />
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
  <script type="module" src="js/report.js"></script>
</body>
</html>
